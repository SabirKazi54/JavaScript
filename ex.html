<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #5a67d8;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #434190;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #f4f4f9;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Library System</h1>
      <button id="addBookBtn">Add a Book</button>
      <button id="viewBooksBtn">View All Books</button>
      <button id="removeBookBtn">Remove a Book</button>
      <ul id="bookList">
        <!-- Book list will appear here -->
      </ul>
    </div>

    <script>
      // Book Constructor
      function Book(title, author, genre) {
        this.title = title;
        this.author = author;
        this.genre = genre;
      }

      // Library Object
      const library = {
        books: [],
        addBook() {
          const title = prompt("Enter book title:");
          const author = prompt("Enter book author:");
          const genre = prompt("Enter book genre:");
          if (title && author && genre) {
            const newBook = new Book(title, author, genre);
            this.books.push(newBook);
            alert(`Book added: "${title}" by ${author}`);
            this.displayBooks();
          } else {
            alert("All fields are required!");
          }
        },
        displayBooks() {
          const bookList = document.getElementById("bookList");
          bookList.innerHTML = ""; // Clear the list
          if (this.books.length === 0) {
            bookList.innerHTML = "<li>No books in the library.</li>";
          } else {
            this.books.forEach((book, index) => {
              const bookItem = document.createElement("li");
              bookItem.textContent = `${index + 1}. "${book.title}" by ${
                book.author
              } (Genre: ${book.genre})`;
              bookList.appendChild(bookItem);
            });
          }
        },
        removeBook() {
          if (this.books.length === 0) {
            alert("No books to remove!");
            return;
          }
          const titleToRemove = prompt(
            "Enter the title of the book to remove:"
          );
          const index = this.books.findIndex(
            (book) => book.title === titleToRemove
          );
          if (index !== -1) {
            const removedBook = this.books.splice(index, 1)[0];
            alert(
              `Removed book: "${removedBook.title}" by ${removedBook.author}`
            );
            this.displayBooks();
          } else {
            alert(`Book not found: "${titleToRemove}"`);
          }
        },
      };

      // Button Event Listeners
      document
        .getElementById("addBookBtn")
        .addEventListener("click", () => library.addBook());
      document
        .getElementById("viewBooksBtn")
        .addEventListener("click", () => library.displayBooks());
      document
        .getElementById("removeBookBtn")
        .addEventListener("click", () => library.removeBook());
    </script>
  </body>
</html>
