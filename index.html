<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mybox {
        background-color: lightgreen;
        width: 300px;
        height: 300px;
        font-size: 4.5rem;
        display: flex;
        align-items: baseline;
        text-align: center;
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="mybox">Click Me</div>
    <script>
      const myBox = document.getElementById("mybox");
      const moveAmount = 10;
      let x = 0;
      let y = 0;

      document.addEventListener("keydown", function (event) {
        if ((event.key, startWith("Arrow"))) {
          switch (event.key) {
            case "ArrowUp":
              y -= moveAmount;
              break;
            case "ArrowDown":
              y += moveAmount;
              break;
            case "ArrowLeft":
              x -= moveAmount;
              break;
            case "ArrowRight":
              x += moveAmount;
              break;
          }
          myBox.style.top = `${y}px`;
          myBox.style.left = `${x}px`;
        }
      });
    </script>
  </body>
</html>
